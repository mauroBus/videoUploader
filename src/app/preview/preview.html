<section class="preview-section">

  <iframe
      data-ng-src="{{$ctrl.videoUrl}}"
      allowtransparency="true"
      frameborder="0"
      scrolling="no"
      class="wistia_embed col-md-8"
      name="wistia_embed"
      allowfullscreen
      mozallowfullscreen
      webkitallowfullscreen
      oallowfullscreen
      msallowfullscreen
      width="640"
      height="360" >
  </iframe>

  <div class="col-md-4">
    <button class="btn btn-info pull-left"
        ng-click="$ctrl.goToUploadPage()">
      Upload a New Video!
    </button>
  </div>

</section>
